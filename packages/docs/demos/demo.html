<style>
  * {
    font-family: 'PingFang SC', 'Microsoft YaHei', 'SimHei', 'SimSun',
      'sans-serif';
  }
  .container {
    font-family: 'PingFang SC', 'Microsoft YaHei', 'SimHei', 'SimSun',
      'sans-serif';
    font-size: 14px;
    line-height: 20px;
  }
  .title {
    font-size: 24px;
    font-weight: 600;
    color: #333;
    line-height: 32px;
  }
  .btn-container {
    display: flex;
    align-items: center;
    column-gap: 24px;
  }
  .btn {
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border: none;
    font-size: 14px;
    border-radius: 4px;
    line-height: 20px;
    padding: 4px 16px;
    margin: 12px 0;
  }
</style>
<div class="container">
  <div class="title">This is a Html counter</div>
  <div class="btn-container">
    <button class="btn" id="incrementBtn">+1</button>
    <button class="btn" id="decrementBtn">-1</button>
  </div>
  <div id="countDisplay">Current count: 0</div>
</div>
<script>
  (function () {
    let count = 0;

    const increment = () => {
      count++;
      updateCountDisplay();
    };

    const decrement = () => {
      count--;
      updateCountDisplay();
    };

    document
      .getElementById('incrementBtn')
      .addEventListener('click', increment);
    document
      .getElementById('decrementBtn')
      .addEventListener('click', decrement);

    const updateCountDisplay = () => {
      document.getElementById(
        'countDisplay'
      ).innerText = `Current count: ${count}`;
    };
  })();
</script>
